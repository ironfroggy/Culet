<html>
<body>

{% for posttype in posttypes %}
    <a href="{% url anycontent-post posttype.content_type_name %}">{{ posttype.name }}</a>
{% endfor %}

{% if forms %}
    <form action="." method="POST">
    {% for form in forms %}
        {{ form.as_ul }}
    {% endfor %}
        <input type="submit" name="submit" value="Save" />
    </form>
{% endif %}

</body>
</html>
